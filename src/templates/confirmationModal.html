<div class="modal-header">
    <h3 class="modal-title">{{"confirmTitle" | translate}}</h3>
</div>

<div class="modal-body">
    <h5>{{"confirmText" | translate : confirmationModalCtrl.translationParams}}</h5>

    <div ng-repeat="(key, value) in confirmationModalCtrl.userData track by $index">
        <label class="control-label">{{key | translate}}</label>

        <h5>{{value}}</h5>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$dismiss()">{{"confirmCancel" | translate}}</button>
    <button class="btn btn-success" type="button" ng-click="$close()">{{"confirmOK" | translate}}</button>
</div>
